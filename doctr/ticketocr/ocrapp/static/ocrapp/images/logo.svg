<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3f37c9;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Logo Icon -->
  <rect x="10" y="10" width="40" height="40" rx="8" fill="url(#logoGradient)" filter="url(#shadow)"/>
  
  <!-- Receipt Lines -->
  <rect x="18" y="18" width="24" height="2" fill="white" opacity="0.9"/>
  <rect x="18" y="23" width="20" height="2" fill="white" opacity="0.7"/>
  <rect x="18" y="28" width="22" height="2" fill="white" opacity="0.7"/>
  <rect x="18" y="33" width="18" height="2" fill="white" opacity="0.7"/>
  <rect x="18" y="38" width="24" height="2" fill="white" opacity="0.9"/>
  
  <!-- Company Name -->
  <text x="60" y="25" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4361ee">
    OCR Pro
  </text>
  <text x="60" y="42" font-family="Arial, sans-serif" font-size="12" fill="#666">
    Analyse Intelligente de Tickets
  </text>
</svg>
