  <text x="50" y="220" font-family="Arial, sans-serif" font-size="10" fill="#495057">Pain complet</text>
  <text x="230" y="220" font-family="Arial, sans-serif" font-size="10" fill="#495057" text-anchor="end">2.500 DT</text>
  
  <text x="50" y="240" font-family="Arial, sans-serif" font-size="10" fill="#495057">Lait 1L</text>
  <text x="230" y="240" font-family="Arial, sans-serif" font-size="10" fill="#495057" text-anchor="end">1.800 DT</text>
  
  <text x="50" y="260" font-family="Arial, sans-serif" font-size="10" fill="#495057">Fromage blanc</text>
  <text x="230" y="260" font-family="Arial, sans-serif" font-size="10" fill="#495057" text-anchor="end">3.200 DT</text>
  
  <text x="50" y="280" font-family="Arial, sans-serif" font-size="10" fill="#495057">Yaourt nature x6</text>
  <text x="230" y="280" font-family="Arial, sans-serif" font-size="10" fill="#495057" text-anchor="end">4.500 DT</text>
  
  <!-- Separator Line -->
  <line x1="40" y1="300" x2="260" y2="300" stroke="#dee2e6" stroke-width="1"/>
  
  <!-- Subtotal -->
  <text x="50" y="320" font-family="Arial, sans-serif" font-size="10" fill="#495057">Sous-total:</text>
  <text x="230" y="320" font-family="Arial, sans-serif" font-size="10" fill="#495057" text-anchor="end">12.000 DT</text>
  
  <!-- Fiscal Stamp -->
  <text x="50" y="340" font-family="Arial, sans-serif" font-size="10" fill="#495057">TIMBRE FISCAL:</text>
  <text x="230" y="340" font-family="Arial, sans-serif" font-size="10" fill="#495057" text-anchor="end">0.100 DT</text>
  
  <!-- Total -->
  <rect x="40" y="350" width="220" height="25" fill="#28a745" opacity="0.1" rx="3"/>
  <text x="50" y="367" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745">TOTAL:</text>
  <text x="230" y="367" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#28a745" text-anchor="end">12.100 DT</text>
  
