      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <filter id="paperShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="5" dy="5" stdDeviation="8" flood-color="#000000" flood-opacity="0.2"/>
    </filter>
  </defs>
  
  <!-- Ticket Background -->
  <rect x="20" y="20" width="260" height="360" rx="10" fill="url(#paperGradient)" filter="url(#paperShadow)" stroke="#e9ecef" stroke-width="2"/>
  
  <!-- Header -->
  <rect x="40" y="40" width="220" height="60" fill="#4361ee" opacity="0.1" rx="5"/>
  <text x="150" y="60" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4361ee">SUPERMARCHÉ ABC</text>
  <text x="150" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6c757d">123 Rue de la Paix, Tunis</text>
  
  <!-- Ticket Info -->
  <text x="50" y="120" font-family="Arial, sans-serif" font-size="11" fill="#495057">Ticket N°: 2025-001234</text>
  <text x="50" y="140" font-family="Arial, sans-serif" font-size="11" fill="#495057">Date: 07/08/2025 14:30</text>
  <text x="50" y="160" font-family="Arial, sans-serif" font-size="11" fill="#495057">Caissier: Marie D.</text>
  
  <!-- Separator Line -->
  <line x1="40" y1="180" x2="260" y2="180" stroke="#dee2e6" stroke-width="1" stroke-dasharray="5,5"/>
  
  <!-- Items -->
